<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Leaflet</title>
    <link rel="stylesheet" href="lib/leaflet/dist/leaflet.css" />
    <script src="lib/leaflet/dist/leaflet-custom.js" type="text/javascript"></script>
    <script src="data/polygon-wgs84-50k.json" type="text/javascript"></script>
    <style>
        #map {
            width: 800px;
            height: 800px;
        }
        
    </style>
    <script type="text/javascript">
        var map;

        function init(){
            map = L.map('map').setView([49.221329,14.485334], 10);
            L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 18
}).addTo(map);

}

var add_geojson = function() {
    L.geoJson(geojson_wgs84).addTo(map);
}

var pan = function() {
    map.setView([49.23, 14.49], 10);
};


    </script>
  </head>
  <body onload="init()">
<h1 id="title">Drawing Simple Vector Features Example</h1>

<div id="map" class="smallmap"></div>

  </body>
</html>
